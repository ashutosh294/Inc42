name: WordPress CI

on:
  push:
    branches:
      - main
      - 'feature/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'

    - name: Install dependencies
      run: composer install

    - name: Lint PHP
      run: vendor/bin/phpcs --standard=PSR12 .

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit
